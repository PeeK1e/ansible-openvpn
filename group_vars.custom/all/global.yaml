ssh_port: 22
reboot_timeout: 600
easy_cert_version: 3.0.8
enable_host_only_vpn: false # if true only allows inter VPN communication, no outside traffic
network:
  static_ip: 192.168.0.10
  netmask: 255.255.255.0
  gateway: 192.168.0.1
  hostname: "OpenVPNServer"
vpn:
  default_client_name: default
  public_hostname: "" # your.doma.in
  protocol: udp
  port: 1194
  primary_dns: 1.1.1.1
  secondary_dns: 1.0.0.1
  network:
    network: 10.8.0.0
    netmask: 255.255.255.0
clients: [] # remove brackets when you add cients to the list
#  - name: my
#    ip: 10.8.0.100
#  - name: name
#    ip: 10.8.0.150
#  - name: here
#    ip: 10.8.0.200
clients_to_remove: [] # remove brackets when you add cients to the list
#  - my
#  - names
#  - here
